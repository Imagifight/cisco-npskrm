<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="dash.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>

<body ng-app="event.horizon" ng-init="init()" ng-controller="events">
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <div class="layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                    <code style='color:inherit;background-color:inherit;font-size: 110%;'>event.horizon</code>
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <!-- <a class="mdl-navigation__link" href="nov5.mp4">Piano</a> -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                        ng-click="logOut()">Log out</button>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
                <code style='color:inherit;background-color:inherit;'>event.horizon</code>
            </span>
            <nav class="mdl-navigation">
                <!-- <a class="mdl-navigation__link" href="nov5.mp4">Piano</a> -->
                <a class="mdl-navigation__link" href='login.html' ng-click="logOut()">Log out</a>
                <hr>
                <!-- <span style='margin:auto'>
                    Coded with &hearts; by <a href="http://www.instagram.com/romir.k">romir.k</a>
                </span> -->
            </nav>

        </div>
        <main class="mdl-layout__content" style="height:100%;" >
            <div class="title" style="padding:5vw 5vh 4vw 8vh;margin:auto;display:block;text-align: center">
                <div class="mdl-grid" style="line-height:1;" layout="row" layout-sm="column" layout-wrap>
                    <div flex="{{Math.floor(points.c/points.total)*100}}" flex-xs="80" class="points c">
                        <code class="pts">{{points.c}}</code>
                        <br> <code class=h>CHALLENGERS</code></div>
                    <div flex="{{Math.floor(points.e/points.total)*100}}" flex-xs="80" class="points e">
                        <code class="pts">{{points.e}}</code>
                        <br> <code class=h>EXPLORERS</code></div>
                    <div flex="{{Math.floor(points.p/points.total)*100}}" flex-xs="80" class="points p">
                        <code class="pts">{{points.p}}</code>
                        <br><code class=h>PIONEERS</code></div>
                    <div flex="{{Math.floor(points.v/points.total)*100}}" flex-xs="80" class="points v">
                        <code class="pts">{{points.v}}</code>
                        <br><code class=h>VOYAGERS</code></div>
                </div>
            </div>
            <div class="mdl-layout mdl-js-layout" id='2' name='2'>

                <div class=cards>
                    <h2><code>events</code></h2>
                    <md-content class="md-padding" layout="row" layout-sm="column" layout-wrap id="cardwrap">
                        <md-card md-theme="dark-blue" ng-repeat="e in events" flex="20" flex-xs="80">
                            <img ng-src="eventhorizon.jpg" class="md-card-image" alt="Washed Out">
                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">{{e.name}}</span>
                                </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <p>
                                    {{formatDate(e.date)}}
                                </p>
                            </md-card-content>
                            <md-card-actions layout="row" layout-align="end center">
                                <md-button>Details</md-button>
                                <md-button class="md-accent md-raised">Register</md-button>
                            </md-card-actions>
                        </md-card>
                    </md-content>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <span style="color:white;margin:auto;">Coded with &hearts; by <a href="http://www.instagram.com/romir.k">romir.k</a></span>
    </footer>
    </main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src='dash.js'></script>

</body>

</html>
